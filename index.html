<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="ContrarySheep" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temperature Logging with Twine</title>

    <link rel="shortcut icon" type="image/png" href="images/no-icon.png" />
    <link rel="apple-touch-icon" href="images/no-icon.png" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/visualization.js"></script>

  </head>

  <body>

    <div id="forkme">
      <a href="http://github.com/ContrarySheep/twine-logging">
        <img src="https://a248.e.akamai.net/camo.github.com/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub">
      </a>
    </div>

    <div id="container">
      <div id="header">
        <h1>Temperature Logging with Twine</h1>
        <div id="project_calculation">
          <div><img src="images/twine_logo.png" title="Twine from Supermechanical" alt="Twine"></div>
          <div class="plus">+</div>
          <div><img src="images/rpi_logo.png" title="Raspberry Pi" alt="Raspberry Pi"></div>
          <div class="plus">+</div>
          <div><img src="images/ruby_logo.png" title="Ruby" alt="Ruby"></div>
          <div class="plus">+</div>
          <div><img src="images/cron_logo.png" title="Cron" alt="Cron"></div>
          <div class="plus">+</div>
          <div><img src="images/yahoo_logo.png" title="Yahoo! Weather API" alt="Yahoo! Weather API"></div>
          <div class="plus">+</div>
          <div><img src="images/google_drive_logo.png" title="Google Drive" alt="Google Drive"></div>
          <div class="plus">+</div>
          <div><img src="images/github_logo.png" title="Github Pages" alt="Github Pages"></div>
          <div class="equals">=</div>
          <div class="result"><img src="images/sheep-thermometer.png"></div>

        </div>
      </div>

      
      <div class="inner">

        <h2>Currently</h2>
          
        <div id="current_temps">
          <div id="current_outside_temp">
            <div class="temp">N/A</div>
            <div class="label">Outside Temperature</div>
          </div>

          <div id="current_inside_temp">
            <div class="temp">N/A</div>
            <div class="label">Inside Temperature</div>
          </div>
        </div>

        <h2>Last 48 Hours</h2>

        <div id="temperature_log"></div>

        <h2>About</h2>

        <p></p>

      </div>

      <div id="footer">

        <div id="copyright">&copy;2014 ContrarySheep</div>

      </div>
    </div>
  </body>
</html>
